<div>
    <ul>
        <li>
            <p>Day of the Week</p>
            <p>Descriptive Icon</p>
            <p>Maximum Temperature</p>
            <p>Minimum Temperature</p>
        </li>
        @for(prediction of predictions(); track $index) {
        <li>
            <p>{{ prediction.day | date : "EEE" }}</p>
            <img
                [src]="prediction.image"
                [alt]="prediction.description"
            />
            <p id="maxTempItem">{{ prediction.max }}ยบ</p>
            <p id="minTempItem">{{ prediction.min }}ยบ</p>
        </li>
        }
    </ul>
</div>
